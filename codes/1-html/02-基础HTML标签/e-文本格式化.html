<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p>
    <strong>在我的后园，</strong>
    <ins>可以看见墙外有两株树，</ins>
    <em>一株是枣树，</em>
    <del>还有一株也是枣树。</del>
  </p>
  <p>
    <b>在我的后园，</b>
    <u>可以看见墙外有两株树，</u>
    <i>一株是枣树，</i>
    <s>还有一株也是枣树。</s>
  </p>
</body>
</html>
