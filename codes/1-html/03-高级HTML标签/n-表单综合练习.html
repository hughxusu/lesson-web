<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>个人信息</h1>
<hr>
<form action="/my-handling-form-page" method="post">
  <p>
    头像：<br>
    <input type="file">
  </p>

  <p>
    用户名：<br>
    <input type="text">
  </p>
  <p>
    密码：<br>
    <input type="password">
  </p>
  <p>
    确认密码：<br>
    <input type="password">
  </p>
  <p>
    申请职位：<br>
    <label>
      <input type="radio" name="gender" checked>前端开发
    </label>
    <label>
      <input type="radio" name="gender" checked>服务端开发
    </label>
  </p>
  <p>
    编程语言：<br>
    <label>
      <input type="checkbox">python
    </label>
    <label>
      <input type="checkbox">java
    </label>
    <label>
      <input type="checkbox" checked>html/css/javascript
    </label>
  </p>
  <p>
    工作方式：<br>
    <select>
      <option>全职</option>
      <option>兼职</option>
      <option selected>实习</option>
    </select>
  </p>
</form>
</body>
</html>
