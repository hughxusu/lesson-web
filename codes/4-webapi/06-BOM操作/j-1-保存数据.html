    <input value="山中无历日，寒尽不知年">

<script>
    let btn = document.querySelector('button')
    let input = document.querySelector('input')
    btn.addEventListener('click', function () {
        let msg = input.value
        if (!msg) return
        localStorage.setItem('msg', msg)
        h1.innerHTML = msg
    })
