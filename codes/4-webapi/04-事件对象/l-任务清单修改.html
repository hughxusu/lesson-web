<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        #container {
            width: 640px;
            padding: 48px 48px 0 48px;
            font-family: Arial, sans-serif;
            margin: 0 auto;
        }

        #inputText {
            width: 500px;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 12px;
        }

        #addBtn {
            padding: 10px 24px;
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 12px;
        }

        #displayText {
            font-size: 20px;
            color: #333;
            list-style: none;
        }

        #displayText>.item {
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
        }

        #displayText>.item button {
            background-color: transparent;
            border: none;
        }

        #displayText>.item img {
            height: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h3>请输入你的任务：</h3>
        <div id="inputArea">
            <input type="text" id="inputText"> <button id="addBtn">添加</button>
        </div>
        <ul id="displayText"></ul>
    </div>
</body>
<script>
    function crateItem() {
        let item = {
            isDone: false,
            text: inputText.value,
        }
        return item;
    }

    let todoes = [];
    let inputText = document.querySelector('#inputText');
    let displayText = document.querySelector('#displayText');
    function runder() {
        displayText.innerHTML = '';
        for (let i = 0; i < todoes.length; i++) {
            let todo = todoes[i];
            let newText = document.createElement('li');
            newText.innerHTML = `
                <div id="${i}">
                    <input type="checkbox" class="ok" style="margin-right: 12px;" ${todo.isDone ? 'checked' : ''}>
                    <span>${todo.text}</span>
                </div>
                <button>
                    <img src="https://raw.githubusercontent.com/hughxusu/lesson-web/develop/res/others/delete.png" class="delete">
                </button>
            `
            newText.classList.add('item');
            displayText.prepend(newText);
        }
    }

    inputText.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            let item = crateItem();
            todoes.push(item);
            runder();
            inputText.value = '';
        }
    });

    let addBtn = document.querySelector('#addBtn');
    addBtn.addEventListener('click', function (event) {
        let item = crateItem();
        todoes.push(item);
        runder();
        inputText.value = '';
    });

    displayText.addEventListener('click', function (event) {
        if (event.target.classList.contains('ok')) {
            let item = todoes[event.target.parentElement.id];
            item.isDone = event.target.checked;
            runder();
        } else if (event.target.classList.contains('delete')) {
            todoes.splice(event.target.parentElement.id, 1);
            runder();
        }
    });
</script>

</html>
