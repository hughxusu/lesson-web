<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        #container {
            width: 640px;
            padding: 48px 48px 0 48px;
            font-family: Arial, sans-serif;
            margin: 0 auto;
        }

        #inputText {
            width: 500px;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 12px;
        }

        #addBtn {
            padding: 10px 24px;
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 12px;
        }

        #displayText {
            font-size: 20px;
            color: #333;
            list-style: none;
        }

        #displayText>.item {
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
        }

        #displayText>.item button {
            background-color: transparent;
            border: none;
        }

        #displayText>.item img {
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h3>请输入你的任务：</h3>
        <div id="inputArea">
            <input type="text" id="inputText"> <button id="addBtn">添加</button>
        </div>
        <ul id="displayText"></ul>
    </div>
</body>
<script>
    let inputText = document.querySelector('#inputText');
    let displayText = document.querySelector('#displayText');
    let addBtn = document.querySelector('#addBtn');

    function addItem() {
        if (event.key === 'Enter' || event.type === 'click') {
            let newText = document.createElement('li');
            newText.innerHTML = `
                <div>
                    <input type="checkbox" class="ok" style="margin-right: 12px;">
                    <span>${inputText.value}</span>
                </div>
                <button>
                    <img src="https://raw.githubusercontent.com/hughxusu/lesson-web/develop/res/others/delete.png" class="delete">
                </button>
                
            `
            newText.classList.add('item');
            displayText.prepend(newText);
            inputText.value = '';
        }

        let okBtn = document.querySelectorAll('.ok');
        for (let i = 0; i < okBtn.length; i++) {
            okBtn[i].addEventListener('click', function () {
                if (this.checked) {
                    this.parentElement.parentElement.style.textDecoration = 'line-through';
                } else {
                    this.parentElement.parentElement.style.textDecoration = 'none';
                }
            });
        }

        let deleteBtn = document.querySelectorAll('.delete');
        for (let i = 0; i < deleteBtn.length; i++) {
            deleteBtn[i].addEventListener('click', function () {
                this.parentElement.parentElement.remove();
            });
        }
    }

    inputText.addEventListener('keydown', addItem);
    addBtn.addEventListener('click', addItem);
</script>

</html>
