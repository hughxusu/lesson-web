<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .root {
            display: flex;
            gap: 24px;
            padding: 20px;
        }

        .left {
            margin-right: 24px;
        }

        h3 {
            margin-bottom: 12px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 12px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="root">
        <div class="left">
            <h3>onclick</h3>
            <div>
                <button id="action">
                    click me
                </button>
            </div>
            <div>
                <button id="un-action">
                    unbind
                </button>
            </div>
        </div>
        <div class="right">
            <h3>addEventListener</h3>
            <div>
                <button id="listener">
                    click me
                </button>
            </div>
            <div>
                <button id="un-listener">
                    unbind
                </button>
            </div>
        </div>
    </div>
</body>
<script>
    let btnAction = document.getElementById('action')
    let btnUnAction = document.getElementById('un-action')
    btnAction.onclick = function () {
        alert('星垂平野阔')
    }
    btnAction.onclick = function () {
        alert('月涌大江流')
    }
    btnUnAction.onclick = function () {
        btnAction.onclick = null
    }

    function listener1() {
        alert('星垂平野阔')
    }
    function listener2() {
        alert('月涌大江流')
    }
    let btnListener = document.getElementById('listener')
    let btnUnListener = document.getElementById('un-listener')
    btnListener.addEventListener('click', listener1)
    btnListener.addEventListener('click', listener2)
    btnUnListener.onclick = function () {
        btnListener.removeEventListener('click', listener1)
        btnListener.removeEventListener('click', listener2)
    }
</script>

</html>
