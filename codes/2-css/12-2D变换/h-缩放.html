<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
        }

        .box img {
            width: 100%;
            transition: all 0.5s;
        }

        .box:hover img {
            transform: scale(0.8);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://raw.githubusercontent.com/hughxusu/lesson-web/develop/images/material/bg.png">
    </div>
</body>

</html>
