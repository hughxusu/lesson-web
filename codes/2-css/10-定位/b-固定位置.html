<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .doc {
            text-align: center;
        }

        .content {
            background-color: skyblue;
            height: 1600px;
        }

        h1 {
            position: fixed;
            right: 40px;
            bottom: 40px;

        }
    </style>
</head>
<body>
    <div class="doc">
        <h1>侠客行</h1>
        <div class="content">
            <p>
                赵客缦胡缨，吴钩霜雪明。<br>
                银鞍照白马，飒沓如流星。
            </p>
            <p class="box">
                十步杀一人，千里不留行。<br>
                事了拂衣去，深藏身与名。
            </p>
            <p>
                闲过信陵饮，脱剑膝前横。<br>
                将炙啖朱亥，持觞劝侯嬴。
            </p>
        </div>
    </div>
</body>
</html>
