<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div strong {
        color: red;
      }

      .one .blue {
        color: blue;
      }
    </style>
</head>
<body>
<div>
  在我的后园，
  <strong>
    可以看见墙外有两株树，
  </strong>
  <span>
    <strong>
      一株是枣树，
    </strong>
  </span>
  还有一株也是枣树。
</div>
<p class="one">
  这上面的夜的天空，
  <strong>
    奇怪而高，
  </strong>
  <strong class="blue">
    我生平没有见过这样奇怪而高的天空……
  </strong>
</p>
</body>
</html>
