<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .one {
        height: 100px;
        background-color: pink;
        float: left;
        margin-top: 50px;
      }

      .two {
        display: inline;
        width: 200px;
        height: 200px;
        background-color: skyblue;
        float: left;
        margin: 0 auto; /* 因为浮动, 水平居中不生效 */
      }

      .three {
        width: 400px;
        height: 400px;
        background-color: orange;
      }
    </style>
</head>
<body>
<div class="one">在我的后园，</div>
<div class="two">可以看见墙外有两株树，</div>
<div class="three">一株是枣树，还有一株也是枣树。</div>
</body>
</html>
