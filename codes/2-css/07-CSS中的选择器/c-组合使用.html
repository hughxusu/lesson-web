<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      li:first-child a {
        color: red;
      }

      li:first-child a:nth-child(3) {
        color: red;
      }
    </style>
</head>
<body>
<ul>
  <li>
    <a href="#">这是第1个li里面的a1</a>
    <a href="#">这是第1个li里面的a2</a>
    <a href="#">这是第1个li里面的a3</a>
    <a href="#">这是第1个li里面的a4</a>
  </li>
  <li>
    <a href="#">这是第2个li里面的a</a>
  </li>
</ul>
</body>
</html>
