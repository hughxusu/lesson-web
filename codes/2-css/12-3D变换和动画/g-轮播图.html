<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        img {
            width: 400px;
        }

        .box {
            width: 800px;
            height: 300px;
            border: 5px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .box ul {
            width: 3600px;
            animation: move 15s infinite linear;
        }

        .box li {
            float: left;
        }

        @keyframes move {
            to {
                transform: translateX(-2800px);
            }
        }

        .box:hover ul {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
