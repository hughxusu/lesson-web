<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes change {
            from {
                width: 200px;
            }

            to {
                width: 600px;
            }
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: pink;
            animation: change 2s;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
