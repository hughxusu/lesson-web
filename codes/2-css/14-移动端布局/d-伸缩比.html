<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bar {
            display: flex;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #000;
            justify-content: space-between;
        }

        .bar div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .bar div:nth-child(1) {
            width: 100px;
            background-color: red;
        }

        .bar div:nth-child(2) {
            flex: 4;
            background-color: blue;
        }

        .bar div:nth-child(3) {
            flex: 1;
            background-color: green;
        }

        .page {
            width: 100%;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="page">
    </div>
</body>

</html>
