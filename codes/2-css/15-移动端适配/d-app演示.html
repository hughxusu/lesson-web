<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="bar">
        <a>
            <img src="./images/select.png" class="select">
        </a>
        <img src="./images/info.png" class="info">
        <img src="./images/avator.png" class="avator">
        
    </div>
    <h1 class="welcome">
        做好准备 <br>
        旅行之旅开始喽！
    </h1>
    <div class="search-bar">
        <input type="text" placeholder="找到您的位置...">
        <button>
            <img src="./images/search.png">
        </button>
    </div>
    <div class="local">
        <h2>
            您的位置
        </h2>
        <div class="card">
            <img src="./images/flag.png" class="flag">
            <img src="./images/preview.png" class="preview">
            <h3>
                葡萄牙的冬天
            </h3>
            <div class="pin">
                <img src="./images/pin-1.png" >
                里斯本
            </div>
            <p>
                葡萄牙还有很多值得探索的地方。阅读亚速尔群岛的新生态旅游浪潮生态旅游浪潮。
            </p>
        </div>
    </div>
    <div class="gallery">
        <div class="gallery-title">
            <h2>
                最好的地方
            </h2>
            <a>
                查看全部
            </a>
        </div>
        <div class="pics">
            <div class="item">
                <div class="bottom">
                    <h4>
                        塞辛布拉和阿拉比达
                    </h4>
                    <div class="pin">
                        <img src="./images/pin-2.png" >
                        塞辛布拉·里斯本
                    </div>
                    <button>
                        ￥3000
                    </button>
                </div>
                <img src="./images/gallery-pic-1.png" class="gallery-pic-1">
            </div>
            <div class="item">
                <img src="./images/gallery-pic-2.png" class="gallery-pic-2">
            </div>
        </div>
    </div>
    <ul class="nav">
        <li>
            <a>
                <img src="./images/nav-1.png">
            </a>
        </li>
        <li>
            <a>
                <img src="./images/nav-2.png">
            </a>
        </li>
        <li>
            <a>
                <img src="./images/nav-3.png">
            </a>
        </li>
        <li>
            <a>
                <img src="./images/nav-4.png">
            </a>
        </li>
        <li>
            <a>
                <img src="./images/nav-5.png">
            </a>
        </li>
    </ul>
</body>
</html>
