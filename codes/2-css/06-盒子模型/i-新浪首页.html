<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .box {
        height: 40px;
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #edeef0;
      }

      .box a {
        padding: 0 16px;
        height: 40px;
        display: inline-block;
        text-align: center;
        line-height: 40px;
        font-size: 12px;
        color: #4c4c4c;
        text-decoration: none;
      }

      .box a:hover {
        background-color: #edeef0;
        color: #ff8400;
      }
    </style>
</head>
<body>
<div class="box">
  <a href="#">设置首页</a>
  <a href="#">手机新浪网</a>
  <a href="#">移动客户端</a>
</div>
</body>
</html>
