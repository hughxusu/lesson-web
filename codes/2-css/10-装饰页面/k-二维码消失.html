<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
        }

        button {
            position: relative;
        }

        button:hover img {
            display: inline-block;
            width: 200px;
            height: 200px;
        }

        img {
            position: absolute;
            width: 100px;
            left: 50%;
            top: 30px;
            margin-left: -100px;
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <button>
            显示二维码
            <img src="https://raw.githubusercontent.com/hughxusu/lesson-web/develop/images/material/bg.png" alt="">
        </button>
    </div>
</body>

</html>
