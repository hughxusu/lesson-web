<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1366px;
            height: 600px;
            margin: 0 auto;
            background: url('https://raw.githubusercontent.com/hughxusu/lesson-web/refs/heads/develop/images/material/cars/bg.jpg');
            overflow: hidden;
        }

        .box::before,
        .box::after {
            float: left;
            content: '';
            width: 50%;
            height: 600px;
            background-image: url(https://raw.githubusercontent.com/hughxusu/lesson-web/refs/heads/develop/images/material/cars/fm.jpg);
            transition: all .5s;
        }

        .box::after {
            background-position: right 0;
        }

        .box:hover::before {
            transform: translate(-100%);
        }

        .box:hover::after {
            transform: translateX(100%);
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
</body>

</html>
