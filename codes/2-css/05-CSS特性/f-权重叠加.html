<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
  /* (行内, id, 类, 标签) */

  /* (0, 1, 0, 1) */
  div #one {
    color: orange;
  }

  /* (0, 0, 2, 0) */
  .father .son {
    color: skyblue;
  }

  /* 0, 0, 1, 1 */
  .father p {
    color: purple;
  }

  /* 0, 0, 0, 2 */
  div p {
    color: pink;
  }
</style>

<div class="father">
  <p class="son" id="one">我是一个标签</p>
</div>
</body>
</html>
