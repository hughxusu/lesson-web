<script>
    function extendArray(arr, extendNum) {
        arr = arr || []
        for (let i = 0; i < extendNum; i++) {
            arr.push(i)
        }

        return arr
    }

    let a = [7, 8, 7]
    let result = extendArray(a, 4)
    document.write(`<h1>结果：[${result}]</h1>`)

    result = extendArray(undefined, 6)
    document.write(`<h1>结果：[${result}]</h1>`)
</script>
