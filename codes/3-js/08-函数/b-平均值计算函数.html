<script>
    function getAvg(arr) {
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        let avg = sum / arr.length
        return avg
    }


    let a = [6.5, 7, 8, 7]
    let avg = getAvg(a)
    document.write(`<h1>平均值：${avg}</h1>`)
        
    let b = [9.5, 7.5, 8, 8, 7]
    avg = getAvg(b)
    document.write(`<h1>平均值：${avg}</h1>`)
</script>
</html>
