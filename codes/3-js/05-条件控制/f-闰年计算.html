<script>
    let year = +prompt('请输入年份：')
    if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
        document.write(`<h1>${year}年是闰年</h1>`)
    } else {
        document.write(`<h1>${year}年是平年</h1>`)
    }
</script>
