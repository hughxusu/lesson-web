<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
</body>
<script>
    let message = '红豆生南国'
    let hint = '春来发几枝'
    document.write(`message: ${message}`)
    document.write('<br>')
    document.write(`hint: ${hint}`)

    let temp = message
    message = hint
    hint = temp
    document.write('<br>')
    document.write(`message: ${message}`)
    document.write('<br>')
    document.write(`hint: ${hint}`)
</script>
