<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
</body>
<script>
    // 1. 变量起始值
    let i = 0
    // 2. 终止条件
    while (i < 3) {
        document.write(`<h1>第${i}循环</h1>`)
        // 3. 变化量
        i++
    }
    document.write(`<h1>循环结束值${i}</h1>`)
</script>
